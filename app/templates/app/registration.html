{% extends "app/base.html" %}
{% block content %}

<style>
@import url('https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap');

* {
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

#main {
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 5px 5px;
}

.wrapper {
  width: 100%;
  max-width: 420px;          /* RESPONSIVE WIDTH */
  background: #fff;
  padding: 30px 25px;
  border-radius: 8px;
  box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
}

.wrapper .title {
  font-size: 28px;
  font-weight: 600;
  text-align: center;
  padding: 18px;
  color: #fff;
  border-radius: 6px;
  background: #f0a037;
  margin-bottom: 20px;
}

.input-box {
  margin-bottom: 16px;
}

.input-box input {
  width: 100%;
  height: 48px;
  padding: 0 15px;
  font-size: 15px;
  border: 1.5px solid #C7BEBE;
  border-radius: 6px;
  outline: none;
  transition: 0.3s;
}

.input-box input:focus {
  border-color: #f0a037;
}

.input-box.button input {
  background: #f0a037;
  border: none;
  color: #fff;
  font-weight: 600;
  cursor: pointer;
}

.input-box.button input:hover {
  background: #f5980c;
}

.text h4 {
  text-align: center;
  font-size: 18px;
}

.text h4 a {
  color: #f0a037;
  text-decoration: none;
}

.text h4 a:hover {
  text-decoration: underline;
}

/* âœ… MOBILE OPTIMIZATION */
@media (max-width: 576px) {
  .wrapper {
    padding: 25px 20px;
  }

  .wrapper .title {
    font-size: 24px;
  }
}
</style>

<!-- Page Header -->
<div class="container-fluid page-header py-6 wow fadeIn">
  <div class="container text-center pt-5 pb-3"></div>
</div>

<div id="main">
  <div class="wrapper">

    {% if msg %}
      <p class="text-danger text-center mb-3">{{ msg }}</p>
    {% endif %}

    <div class="title">Create Account</div>

    <form action="{% url 'register' %}" method="post">
      {% csrf_token %}

      <div class="input-box">
        <input type="text" placeholder="First Name" name="fname" required>
      </div>

      <div class="input-box">
        <input type="text" placeholder="Last Name" name="lname" required>
      </div>

      <div class="input-box">
        <input type="email" placeholder="Email Address" name="email" required>
      </div>

      <div class="input-box">
        <input type="tel" placeholder="Contact Number" name="contact" required>
      </div>

      <div class="input-box">
        <input type="password" placeholder="Create Password" name="password" required>
      </div>

      <div class="input-box">
        <input type="password" placeholder="Confirm Password" name="cpassword" required>
      </div>

      <div class="input-box button">
        <input type="submit" value="Create Now">
      </div>

      <div class="text">
        <h4>
          Already have an account?
          <a href="{% url 'login' %}">Login now</a>
        </h4>
      </div>
    </form>
  </div>
</div>

{% endblock %}
