{% extends "app/base.html" %}
{% block content %}

<!-- Contact Start -->
    <div class="container-xxl py-6">
        <div class="container">
            <div class="bg-primary text-light rounded-bottom p-5 my-6 mt-0 wow fadeInUp" data-wow-delay="0.1s">
                <div class="row g-4 align-items-center">
                    <div class="col-lg-12">
                        <center><h2 class="display-4 text-light mb-0">Check Out</h2></center>
                    </div>
                </div>
            </div>
            <div class="row g-0 justify-content-center">
                <div class="col-lg-8 wow fadeInUp" data-wow-delay="0.1s">
                    
                    <form action="{% url 'placeOrder' %}" method="post">
                        {% csrf_token %}
                        <div class="row g3">
                            <div class="col-12">
                                <div class="form-floating">
                                    <h3><u>Customer Information </u></h3><br>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="form-floating">
                                    <h4>First Name :</h4>
                                </div>
                            </div>
                            <div class="col-8">
                                <div class="form-floating">
                                    <input type="text" class="form-control" name="firstname" readonly>
                                    <label for="firstname"><h4>{{request.user.profile.first_name}}</h4></label>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="form-floating">
                                    <h4>Last Name :</h4>
                                </div>
                            </div>
                            <div class="col-8">
                                <div class="form-floating">
                                    <input type="text" class="form-control" name="lastname" readonly>
                                    <label for="lastname"><h4>{{request.user.profile.last_name}}</h4></label>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="form-floating">
                                    <h4>Email :</h4>
                                </div>
                            </div>
                            <div class="col-8">
                                <div class="form-floating">
                                    <input type="text" class="form-control" name="email" readonly>
                                    <label for="email"><h4>{{request.user.username}}</h4></label>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="form-floating">
                                    <h4>Mobile Number :</h4>
                                </div>
                            </div>
                            <div class="col-8">
                                <div class="form-floating">
                                    <input type="number" class="form-control" name="phone" readonly>
                                    <label for="phone"><h4>{{request.user.profile.contact}}</h4></label>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-floating">
                                    <br><br><h3><u>Address Details </u></h3><br>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input type="text" class="form-control" name="house" placeholder="House number and Street name" required>
                                    <label for="house">House number and Street name</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input type="text" class="form-control" name="apartment" placeholder="Apartment" required>
                                    <label for="apartment">Apartment</label>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-floating">
                                    <input type="text" class="form-control" name="city" placeholder="city" required>
                                    <label for="city">city</label>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-floating">
                                    <input type="text" class="form-control" name="state" placeholder="state" required>
                                    <label for="state">state</label>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-floating">
                                    <input type="number" class="form-control" name="pincode" placeholder="pincode" required>
                                    <label for="pincode">pincode</label>
                                </div>
                            </div>

                            <div class="col-12">
                                <div class="form-floating">
                                    <br><br><h3><u>Aditional Information </u></h3><br>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-floating">
                                    <textarea class="form-control" placeholder="Aditional information" name="additioninfo" style="height: 200px"></textarea>
                                    <label for="additioninfo">Aditional Information</label>
                                </div>
                            </div>
                            <div class="col-12 text-center">
                                <br><button class="btn btn-primary rounded-pill py-4 px-5" type="submit">Place Order</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
<!-- Contact End -->


{% endblock %}
